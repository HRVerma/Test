<h3 class="margin-top-bottom">Manage Account</h3>
    <div class="form-txt-color grid-data-container">
	  <div class="col-xs-12 col-lg-12">
        <div class="col-xs-12 col-md-6 col-lg-6 padding-lr-0 ">
          <!--h4 class="story-txt">Change Player Name <span style="font-weight:normal;color:#454545;font-size:14px;">[ Current Player Name: <strong>amit</strong> ]</span></h4-->
          <form class="form-txt-color padding-top-0" (ngSubmit)="updatePlayerName()" #f="ngForm" role="form">
            <div class="form-group">
              <div class="input-group width100">
                <input type="text" name="playername" [(ngModel)]="model.playerName" #userName="ngModel" required>
                <label><sup>*</sup>Player Name</label>
              </div>
            </div>
            <!-- /.form-group -->
            
            <div class="marg-top20">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-6"> 
          <!--<div class="nav navbar-nav top-btn">
            <button type="submit" class="btn btn-success btn-xs">Load Game</button>
            <button type="submit" class="btn btn-warning btn-xs">Edit Game</button>
            <button type="submit" class="btn btn-danger btn-xs">Delete Game</button>
          </div>--> 
        </div>
        <br clear="all">
      </div>
      <br clear="all">
      <div class="form-txt-color grid-data-container">
        <div class="col-xs-12 col-md-6 col-lg-6 padding-lr-0">
          <h4 class="story-txt">Change Password</h4>(Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters)
            <form class="form-txt-color padding-top-0" (ngSubmit)="changePassword()" #f="ngForm" role="form">
            <div class="form-group">
              <div class="input-group width100">
                <input type="password" name="currentPassword" [(ngModel)]="model.currentPassword" #currentPassword="ngModel"  required>
                <label><sup>*</sup>Current Password</label>
              </div>
            </div>
            <!-- /.form-group -->
            
            <div class="form-group">
              <div class="input-group width100">
                <input type="password" name="newPassword" [(ngModel)]="model.newPassword" #newPassword="ngModel" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  required>
                <label><sup>*</sup>New Password</label>
              </div>
            </div>
            <!-- /.form-group -->
            
            <div class="form-group">
              <div class="input-group width100">
                <input type="password" name="confirmNewPassword" [(ngModel)]="model.confirmNewPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" #confirmNewPassword="ngModel"  required>
                <label><sup>*</sup>Confirm New Password</label>
              </div>
            </div>
            <!-- /.form-group -->
            
            <div class="marg-top20">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-6"> 
          <!--<div class="nav navbar-nav top-btn">
            <button type="submit" class="btn btn-success btn-xs">Load Game</button>
            <button type="submit" class="btn btn-warning btn-xs">Edit Game</button>
            <button type="submit" class="btn btn-danger btn-xs">Delete Game</button>
          </div>--> 
        </div>
        <br clear="all">
      </div>
      <br clear="all">
      <div class="form-txt-color grid-data-container">
        <div class="col-xs-12 col-md-12 col-lg-12 padding-lr-0">
          <h4 class="story-txt">Delete Account</h4>
          <form class="form-txt-color padding-top-0" role="form">
            <div class="checkbox" style="min-height: 45px;">
              <label>
				<input type="checkbox" style="pointer-events:auto;" name="chkbox" [(ngModel)]="selected">
                Your account, all its data including game and story details, and any subscriptions will be deleted, and you will be immediately logged out. </label>
            </div>
            <!-- /.form-group -->
            
            <div class="marg-top20">
              <button type="submit" class="btn btn-warning" (click) ="deleteAccount()" [disabled]="!selected">Delete My Account</button>
            </div>
          </form>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-6">
          <!--<div class="nav navbar-nav top-btn">
            <button type="submit" class="btn btn-success btn-xs">Load Game</button>
            <button type="submit" class="btn btn-warning btn-xs">Edit Game</button>
            <button type="submit" class="btn btn-danger btn-xs">Delete Game</button>
          </div>-->
        </div>
        <br clear="all">
      </div>
    </div>
